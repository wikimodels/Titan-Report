<mat-progress-bar
  *ngIf="loadingService.loading$ | async"
  mode="indeterminate"
  color="warn"
  class="progress-bar"
>
</mat-progress-bar>

<div class="menu-container">
  <mat-card
    matRipple
    class="question-card mat-elevation-z8"
    fxLayout="row"
    fxLayoutAlign="start center"
    (click)="goHome()"
  >
    <div *ngIf="!deviceDetector.isMobile()">
      <mat-icon class="nav-icon" (click)="goHome()">foundation</mat-icon>
    </div>
    <ng-container *ngIf="question">
      <div>
        <span class="question-title"
          >Вопрос &#8470;{{ question.question_id }}</span
        >
        <span class="question-subtitle">
          {{ question.question_text }}
        </span>
      </div>
    </ng-container>
    <ng-container *ngIf="respondents">
      <div>
        <span class="question-subtitle">
          {{ respondents.respondents_header }}
        </span>
      </div>
    </ng-container>
  </mat-card>
</div>
