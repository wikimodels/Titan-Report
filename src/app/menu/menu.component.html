<div class="menu-container">
  <mat-grid-list cols="1" rowHeight="16:9">
    <mat-grid-tile><img src="assets/images/spine.jpg" alt="spine" style="width: 100%; height: auto;">
    </mat-grid-tile>
  </mat-grid-list>
  <mat-toolbar>
    <mat-toolbar-row>
      Результаты опроса
    </mat-toolbar-row>
  </mat-toolbar>
  <ng-container *ngIf="questionnaireService.questionnaireSubj$ |async">
    <mat-list>
      <mat-list-item matRipple (click)="goToRespondents()">
        <h3 matLine> Данные о респондентах</h3>
        <p matLine>
          <span>Геолокация, устройство входа и т.д.</span>
        </p>
      </mat-list-item>
      <mat-list-item *ngFor="let q of (questionnaireService.questionnaireSubj$ |async).questions" matRipple>
        <h3 matLine> Вопрос &#8470;{{q.question_id}}</h3>
        <p matLine>
          <span> {{q.question_text}} </span>
        </p>
      </mat-list-item>
    </mat-list>
  </ng-container>
</div>
