<ng-container *ngIf="this.questionDisplay$ | async as qd">
  <ng-container *ngIf="qd !== null">
    <app-nav-bar [questionDisplay]="qd"></app-nav-bar>
  </ng-container>
  <div class="menu-container" *ngIf="this.textAnswers$ | async as textAnswers">
    <div
      fxLayout.xs="column"
      fxLayout="raw wrap"
      fxLayoutAlign.xs="center center"
      fxLayoutAlign="space-between center"
      fxLayoutGap.xs="20px"
    >
      <div>{{ textAnswers }}</div>
    </div>
  </div>
</ng-container>
