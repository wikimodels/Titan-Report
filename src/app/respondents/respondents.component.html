<div class="screen">
  <ng-container *ngIf="questionnaire$ | async as questionnaire">
    <app-nav-bar [respondents]="questionnaire.respondents"></app-nav-bar>

    <div
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap.lt-lg="25px"
    >
      <app-data-table></app-data-table>

      <div
        fxLayout.lt-lg="column"
        fxLayoutAlign.lt-lg="center center"
        fxLayoutGap.lt-lg="25px"
        fxLayout.gt-md="row wrap"
        fxLayoutAlign.gt-md="space-between"
      >
        <app-mongodb-chart
          *ngFor="let chart of questionnaire.respondents.respondents_charts"
          [scr]="chart.id"
          [chartClass]="chart.ngClass"
        ></app-mongodb-chart>
      </div>
    </div>
    <app-button-down [elementHeight]="elementHeight"></app-button-down>
  </ng-container>
</div>
