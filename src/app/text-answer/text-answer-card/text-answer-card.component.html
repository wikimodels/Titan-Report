<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle
      >#{{ index + 1 }}
      <img [src]="textAnswerQuestion.flagUrl" alt="flag" />
      {{ textAnswerQuestion.country }}/
      {{ textAnswerQuestion.city }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    {{ textAnswerQuestion.question_text_answer }}
  </mat-card-content>
  <mat-card-actions style="text-align: right">
    {{ textAnswerQuestion.submission_date }}
  </mat-card-actions>
</mat-card>
