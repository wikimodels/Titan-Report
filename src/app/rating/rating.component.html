<ng-container *ngIf="this.questionDisplay$ | async as qd">
  <ng-container *ngIf="qd !== null">
    <app-nav-bar [questionDisplay]="qd"></app-nav-bar>
  </ng-container>
  <div
    class="menu-container"
    *ngIf="this.ratingDisplay$ | async as ratingDisplay"
  >
    <div
      fxLayout.xs="column"
      fxLayout="raw wrap"
      fxLayoutAlign.xs="center center"
      fxLayoutAlign="space-between center"
      fxLayoutGap.xs="20px"
    >
      <ng-container *ngFor="let dataSource of ratingDisplay">
        <app-rating-table
          [dataSource]="dataSource"
          style="width: 90%"
        ></app-rating-table>
      </ng-container>
    </div>
  </div>
</ng-container>
